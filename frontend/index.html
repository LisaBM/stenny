<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenny - Real-time Transcription</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="/static/stenny.png" alt="Stenny" class="roundrect" width="300">
            <p>Real-time speech-to-text powered by Whisper</p>
        </header>

        <main>
            <div class="transcription-box" id="transcription-box">
                <p class="placeholder">Your transcription will appear here...</p>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">
                    <span class="icon">⏺</span> Start Recording
                </button>
                <button id="stop-btn" class="btn secondary" disabled>
                    <span class="icon">⏹</span> Stop Recording
                </button>
            </div>

            <div class="status">
                <span id="status-indicator" class="indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
